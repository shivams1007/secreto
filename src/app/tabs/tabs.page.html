      <div class="rounded-full font-bold flex flex-col items-center justify-center px-6 py-1">
        <ion-icon aria-hidden="true" name="list-circle" class="text-2xl"></ion-icon>
        <ion-label>Entries</ion-label>
      </div>
    </ion-tab-button>

    <ion-tab-button tab="password" href="/tabs/password" class="bg-secondary">

        <ion-label>Passwords</ion-label>
      </div>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/settings" class="bg-secondary">
      <div class="rounded-full font-bold flex flex-col items-center justify-center px-6 py-1">
